<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-slate-900 p-8 rounded-2xl border border-slate-800 shadow-2xl w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Zaloguj się do <span class="text-blue-500">Scrapera</span></h1>
        
        {% if error %}
        <p class="bg-red-900/30 border border-red-500 text-red-200 p-3 rounded-lg mb-4 text-sm">{{ error }}</p>
        {% endif %}

        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm text-slate-400 mb-1">E-mail</label>
                <input type="email" name="email" required class="w-full bg-slate-950 border border-slate-700 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm text-slate-400 mb-1">Hasło</label>
                <input type="password" name="password" required class="w-full bg-slate-950 border border-slate-700 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all">Zaloguj</button>
        </form>
    </div>
</body>
</html>
